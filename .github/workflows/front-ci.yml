name: Frontend CI

on:
    push:
        branches:
            - '**'

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '23.x'
                cache: 'npm'

            - name: Install dependencies
              run: npm ci
              working-directory: ./frontend

            - name: Build frontend
              run: npm run build
              working-directory: ./frontend

            - name: Frontend build successful
              run: echo "Frontend build completed successfully!"
              working-directory: ./frontend
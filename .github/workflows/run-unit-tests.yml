name: Run Unit Tests

on: [push]
jobs: 
    run-unit-tests:
        name: Run Unit Tests
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '23.10.0'
                  cache: 'npm'
            - run: npm ci

            - name: Run unit tests
              run: npm test